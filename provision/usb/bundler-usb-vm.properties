version      1

# Settings for a USB build which will be tested in a virtual machine 

## Use lan:usb-vm, and 'usb-vm' domain, for demo USB build if the USB will be tested with a virtual machine
## NOTE in particular, the 'lan:' setting within ss.LAYERS
append       cmdline   ss.GATEWAY=192.168.121.1
append       cmdline   ss.ADD_HOST=192.168.121.1,gateway.usb-vm,gateway
append       cmdline   ss.NAMESERVER=192.168.121.1
append       cmdline   ss.DOMAIN=usb-vm
append       cmdline   ss.LAYERS=soe:demo,site:testing,lan:usb-vm
append       cmdline   ss.ADD_HOST=192.168.121.101,infra.usb-vm,infra,master,salt,ipa
append       cmdline   ss.ADD_HOST=192.168.121.103,nexus.usb-vm,nexus
append       cmdline   ss.NEXUS=nexus.usb-vm:7081
append       cmdline   ss.SALT_MASTER=infra.usb-vm
append       cmdline   ss.HOSTNAME=infra.usb-vm
